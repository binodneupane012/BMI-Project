{% extends 'layout.html' %}
{% block title %}Login{% endblock title %}

{% block main_content %}
<section class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-md-5">
            <h3 class="text-white">Login Form</h3>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-md-4">
            <form action="" method="post" class="bg-white p-3 rounded shadow">
                {% csrf_token %}
                {% for form in form %}
                    {{form.label_tag}}
                    {{form.as_p}}
                    {{form}}
                    <small class="text-danger">{{form.errors}}</small>
                {% endfor %}
                <input type="submit" value="Login" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</section>

{% endblock main_content %}
