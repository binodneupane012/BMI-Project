{% extends 'layout.html' %}
{% block title %}Sign Up{% endblock title %}

{% block main_content %}
<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-6">
            <h3 class="text-white text-center">Sign Up Form</h3>
        </div>
    </div>
    <div class="mt-3 row justify-content-around">
        <div class="col-sm-4">
            <form action="" method="post" class= 'bg-white p-3 rounded shadow'>
                {% csrf_token %}
                {% for form in form %}
                    {{form.label_tag}}
                    {{form.as_p}}
                    {{form}}
                    <small class="text-danger">{{form.errors|striptags}}</small>
                {% endfor %}
                <br><input type="submit" value="Submit" class="btn btn-primary my-2">
            </form>

        </div>
    </div>
</div>
{% endblock main_content %}

<form method="POST">
    {% csrf_token %}

</form>
